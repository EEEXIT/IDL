syntax = "proto3";

package utils;

option go_package = "github.com/EEEXIT/IDL/generated/go/utils";

message Paginator {
    uint64 totalRecord = 1;
    uint64 totalPage = 2;
    uint64 perPage = 3;
    uint64 page = 4;
    uint64 prevPage = 5;
    uint64 nextPage = 6;
}

message PaginatorOffset {
    uint64 totalRecord = 1;
    uint64 totalPage = 2;
    uint64 offset = 3;
    uint64 prevOffset = 4;
    uint64 nextOffset = 5;
}